<app-toolbar class="menubar"
       ><a href="${app}/index.html" class="logo" data-template="pages:parse-params"
         ><img src="resources/images/logopositivo.svg"/>
    </a>   
    <pb-media-query query="min-width: 1024px"
        ><a href="${app}/index.html" data-template="pages:parse-params"Start/>
        <paper-menu-button
            ><a href="#" slot="dropdown-trigger" data-i18n="[title]menu.download.title" title="i18n(download)"
                ><pb-i18n key="menu.download.title"Download/>
            </a>
            <paper-listbox slot="dropdown-content"
                ><paper-item
                    ><pb-download type="tex" src="document1" dialog="downloadDialog" data-i18n="[title]menu.download.pdf-latex" title="i18n(pdf-latex)"
                        ><pb-i18n key="menu.download.pdf-latex"Download/>
                    </pb-download>
                </paper-item>
                <paper-item
                    ><pb-download type="tex" src="document1" dialog="downloadDialog" data-i18n="[title]menu.download.pdf-latex" title="i18n(pdf-latex)" source="source"
                        ><pb-i18n key="menu.download.latex-source"/>
                    </pb-download>
                </paper-item>
                <paper-item
                    ><pb-download type="pdf" src="document1" dialog="downloadDialog" data-i18n="[title]menu.download.pdf-fo" title="i18n(pdf-fo)"
                        ><pb-i18n key="menu.download.pdf-fo"/>
                    </pb-download>
                </paper-item>
                <paper-item
                    ><pb-download type="pdf" src="document1" dialog="downloadDialog" data-i18n="[title]menu.download.fo-source" title="pdf-fo" source="source"
                        ><pb-i18n key="menu.download.fo-source"/>
                    </pb-download>
                </paper-item>
                <paper-item
                    ><pb-download type="epub" src="document1" dialog="downloadDialog"
                        ePUB
                    />
                </paper-item>
                <paper-item
                    ><pb-edit-xml src="document1" data-i18n="[title]menu.download.view-tei" title="view-tei"
                        XML
                    />
                </paper-item>
            </paper-listbox>
        </paper-menu-button>
        <pb-restricted login="login"
            ><paper-menu-button
                ><a href="#" slot="dropdown-trigger"
                    ><pb-i18n key="menu.admin.title"Admin/>
                </a>
                <paper-listbox slot="dropdown-content"
                    ><paper-item data-template="pages:edit-odd-list"/>
                    <paper-item
                        ><pb-download url="api/apps/download"
                            ><pb-i18n key="appgen.xar-download"Download App as .xar/>
                        </pb-download>
                    </paper-item>
                    <paper-item
                        ><a href="${app}/api.html" data-template="pages:parse-params" target="_blank"API Documentation/>
                    </paper-item>
                </paper-listbox>
            </paper-menu-button>
        </pb-restricted>
    </pb-media-query>

    <!-- Search input -->
    <pb-search action="${app}/search.html" data-template="pages:parse-params" value="${query}" redirect="redirect"/>
    <pb-media-query query="min-width: 1024px"
       ><!-- language selector -->
       <pb-lang name="lang" data-template="pages:languages"/>
    </pb-media-query>
    <pb-login id="login" group="tei"
    />
    <paper-dialog id="downloadDialog"
        ><h2
            ><pb-i18n key="dialogs.generatingFile"Generating file .../>
        </h2>
        <paper-dialog-scrollable
            ><pb-i18n key="dialogs.downloadMessage"/>
        </paper-dialog-scrollable>
        <div class="buttons"
            ><paper-button dialog-confirm="dialog-confirm" autofocus="autofocus"
                ><pb-i18n key="dialogs.close"Close/>
            </paper-button>
        </div>
    </paper-dialog>
</app-toolbar>
